<h1>My Todo's</h1>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>isCompleted</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of todos">
            <th>{{todo.description}}</th>
            <th>{{todo.targetDate | date | uppercase }}</th>
            <th>{{todo.isCompleted}}</th>
        </tr>
        </tbody>
    </table>
</div>
